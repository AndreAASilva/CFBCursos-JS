<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript #39 - requestAnimationFrame</title>

    <style>
        #jogador{
            position:absolute;
            top:0px;
            left:0px;
            background-color: #00f;
            width: 50px;
            height: 50px;
        }


    </style>

    <script>

        var jog;
        var vel;
        var dx;
        var dy;
        var px;
        var py;
        var anima;

        //Função callback vai chamar a função repetidamente

        function inicia(){
            vel=5;
            dx=1;
            dy=0;
            px=0;
            py=0;
            jog=document.getElementById('jogador')
            jog.addEventListener('click', function(){
                cancelAnimationFrame(anima)
            })
            //Chamado a função GAME
            game()

        }

        function game(){
            px+=dx*vel
            //py+=dy*vel
            //Passando a posição para o objeto
            jog.style.left=px+'px'
            jog.style.top=py+'px'
            /*
            if(py > 400){
                dy=-1

            }else if(py < 1){
                dy=1
            }*/
            if(px > 400){
                dx=-1
                
            }else if (px < 0){
                dx=1
            }
            
            
            anima=requestAnimationFrame(game)
        }


        window.addEventListener('load', inicia)


    </script>
</head>
<body>
    
    <div id="jogador"></div>
</body>
</html>
