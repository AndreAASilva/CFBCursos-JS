<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript #40 - Solução desafio da aula 39</title>

    <style>
        #jogador{
            position:absolute;
            top:0px;
            left:0px;
            background-color: #00f;
            width: 50px;
            height: 50px;
        }


    </style>

    <script>

        var jog;
        var vel;
        var dx;
        var dy;
        var px;
        var py;
        var anima;
        var iniciar;
        var parar;
        

        function inicia(){
            vel = 5
            dx = 1
            dy = 0
            px = 0
            py = 0
            jog = document.getElementById('jogador')
            iniciar = document.getElementById('bt1').addEventListener('click',game)
            parar = document.getElementById('bt2')
            parar.addEventListener('click',function (){
                cancelAnimationFrame(anima)
            })
            
            
            game()
            
        }

        

        function game(){
            
            
            px+=dx*vel
            jog.style.left=px+'px'
            
            if(px > 400){
                dx=-1
            }
            else if(px < 0){
                dx=1
            }
            
            

            anima=requestAnimationFrame(game)
            
        }

        


        window.addEventListener('load', inicia)



    </script>
</head>
<body>

    <div id="jogador"></div><br><br><br>
    <button id="bt1">Iniciar</button>
    <button id="bt2">Parar</button>
    
</body>
</html>
