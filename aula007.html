<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF e ELSE</title>

    <script>

        //IF e ELSE são utilizados para tomadas de decisão, um dos códigos mais utilizados em linguagens de programação
        var v1 = 10
        var v2 = 15

        if(v1 < v2){
            alert('André')
            document.write('Olá')
            

        }else{
            document.write('Alves Silva')
        }

    </script>

</head>
<body>
    
</body>
</html>
