<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript #32 - Eventos</title>

    <style>
        #dv1{
            width:200px;
            height: 200px;
            border:1px solid #000;
        }

    </style>

    <script>
        function mudaCor(obj, cor){
            obj.style.backgroundColor=cor;
        }

        //Função para mudar a posição do botão de forma aleatória quando o mouse passar por cima
        function mudaPos(obj){
            obj.style.position='absolute'
            obj.style.left=Math.random()*500+'px';
            obj.style.top=Math.random()*500+'px';
        }

        //Função para chamar o alert e verificar a hora dando bom dia, boa tarde ou boa noite. A função será chamada quando a página for carregada inserindo o onload='ola()' no body
        function ola(){
            var data=new Date()
            var hora=data.getHours()
            var txt=''
            if(hora < 12){
                txt='Bom dia'
            }else if(hora < 18){
                txt='Boa tarde'
            }else{
                txt='Boa noite'
            }
            alert('Ola, '+txt)
        }

    </script>
</head>
<body onload="ola()">
    <div id="dv1" onmouseover="mudaCor(this,'#f00')" onmouseout="mudaCor(this,'#fff')"></div>
    <br/>

    <!--Mudar o botão de posição quando o mouse passa por cima-->
    <button onclick="alert('Teste de clique')" onmouseover="mudaPos(this)")">Clique em mim</button>




</body>
</html>
