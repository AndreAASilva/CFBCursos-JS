<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula AND OR</title>

    <script>
        //ADN (&&) e OR (||)
        //O AND e OR servem para tomadas de decisão como no exemplo que vai imprimir a mensagem conforme o resultado do IF e ELSE. 
        //Obs.: Podemos inserir outras variáveis dentro para neste caso a tomada de decisão ser informada conforme os valores passados 


        var pontos = 30;
        var energia = 50;

        if(pontos >= 30 && pontos <=60 && energia >= 50 || pontos >=70 && pontos <=80 && energia >= 50){
            document.write('Você GANHOU!')

        }else{
            document.write('Você PERDEU!')
        }

    </script>

</head>
<body>
    
</body>
</html>
