<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>

    <script>

        //Confirm apresenta duas opções, o OK e CANCELA, true e false, podemos criar umas variável e realizar uma tomada de decisão com  o IF e ELSE por exemplo.
        
        var nome = prompt('Digite seu nome','Digite aqui')
        var res = confirm(nome+' deseja continuar?')

        if(res == true){
            document.write('Bem vindo<br>'+nome)
        }else{
            document.write('Até a próxima<br>'+nome)
        }

    
    </script>

</head>

</html>
