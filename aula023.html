<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipular elementos html com Javascript - getElementById</title>


</head>
<body>

    <p id="texto">André Anderson</p>

    <div id="caixa"></div>

    <script>
        /* Forma de utilizar o getElementById (Neste caso a cada modificação de CSS foi inserido um novo get, porém podemos utilizar uma variável para não ficr digitando sempre. OBS.: Lembrando que a melhor forma é a utilização de uma aba para cada linguagem)
        document.getElementById('texto').style.color='#f00';
        document.getElementById('texto').style.fontSize='50px'
        */

        var txt = document.getElementById('texto')
        txt.style.color='#f00'
        txt.style.fontSize='50px'

        var cx = document.getElementById('caixa')
        cx.style.border='1px solid #000'
        cx.style.width='300px'
        cx.style.height='300px'
        cx.style.backgroundColor='#aaa'


    </script>
    
</body>
</html>
