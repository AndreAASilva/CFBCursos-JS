<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>

    <script>

        //Primeiro parâmetro é a frase ou palavra que vai chamar a ação fora da caixa, segundo é uma forma de padronizar ou indicar o preenchimento dentro da caixa.
        //Também podemos imprimir variáveis dentro da caixa

        var teste = 'Digite seu nome aqui!'

        var nome = prompt('Digite seu nome:',teste)

        document.write(nome)
    </script>

</head>
<body>
    
</body>
</html>
