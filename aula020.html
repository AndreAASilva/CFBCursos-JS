<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>

    <script>

        //do while - Ele executa pelo menos uma vez e depois testa seguindo com a execução

        var num = 0;

        do{
            document.write('André Anderson<br>')
            num++
        }while(num<10)

        var nome = 0

        do{
            document.write('André Anderson<br>')
            document.write('Alves Silva<br>')
            nome++
        }while(nome<10)

        var num2 = 0

        do{
            document.write(num2+'<br>')
            num2++

        }while(num2<10)


    </script>



</head>
<body>
    
</body>
</html>
