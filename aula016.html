<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz</title>

    <script>
        //Aula de matriz

        var mochila = []

        //Itens que serão adicionados na mochila

        var item1=['Corda',2],
            item2=['Faca',1],
            item3=['Cura',5],
            item4=['Prego',35],
            item5=['Tesoura',2],
            item6=['Pistola',1,'Lança',2]
        //Agora vou adicionar os item acima no array mochila

        mochila.push(item1)
        mochila.push(item2)
        mochila.push(item3)
        mochila.push(item4)
        mochila.push(item5)
        mochila.push(item6)

        //posição e coluna para o item - Posição e coluna para a quantidade
        //Posição e colunas sempre iniciam com 0 zero (0)
        document.write(mochila[0][0]+ ' - ' +mochila[0][1]+'<br>')
        document.write(mochila[1][0]+ ' - ' +mochila[1][1]+'<br>')
        document.write(mochila[2][0]+ ' - ' +mochila[2][1]+'<br>')
        document.write(mochila[3][0]+ ' - ' +mochila[3][1]+'<br>')
        document.write(mochila[4][0]+ ' - ' +mochila[4][1]+'<br>')
        document.write(mochila[5][0]+ ' - ' +mochila[5][1]+ ' - ' +mochila[5][2]+ ' - ' +mochila[5][3])


    </script>


</head>
<body>
    
</body>
</html>
