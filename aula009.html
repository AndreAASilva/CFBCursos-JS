<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF com multiplos retornos</title>

    <script>

        //IF ELSE ELSE IF - Utilziado para retornar várias condições diferentes

        var nota=11;
        var res;

        if(nota >= 95){
            res='APROVADO COM LOUVOR, SUA NOTA É: '+nota

        }else if(nota >= 60){
            res='APROVADO, SUA NOTA É: '+nota

        }else if(nota >=40){
            res='RECUPERAÇÃO, SUA NOTA É: '+nota

        }else if(nota >10){
            res='REPROVADO, SUA NOTA É: '+nota
        }else{
            res='REPOVADO COM LOUVOR, SUA NOTA É: '+nota
        }


        document.write(res)


    </script>
</head>
<body>
    
</body>
</html>
