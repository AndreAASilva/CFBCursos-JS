<body>

    <div  id="quad"></div>
    
    <script>
        //Girando a DIV

        var obj = document.getElementById('quad')
        var ang = 0
        var anima;

        function gira(){
            
            //Transform / Rotate é do CSS onde inserimos o agulo que é 0 e a unidade de medidade que pede no CSS (DEG)
            //https://www.w3schools.com/cssref/css3_pr_transform.asp
            
            obj.style.transform='rotate('+ang+'deg)'
            ang++
            if(ang>360){
                ang=0
            }

            anima=requestAnimationFrame(gira)
        }
        gira()

        
    </script>
