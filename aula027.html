<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Forms com Javascript</title>

    <style>
        label{
            display: block;
        }
        input{
            display: block;
        }
        input[type=submit], label{
            margin-top:10px;
        }
    </style>

</head>

<body>

    <form name="curso1" id="curso1" action="#" method="post">
        <label>Nome</label>
        <input type="text" name="fNome" id="teste" value="Primeiro - 1">
        <label>Senha</label>
        <input type="password" name="fSenha" value="123">
        <input type="submit" name="btEnviar" value="Enviar">



    </form>
    <form name="curso2" id="curso2" action="#" method="post">
        <label>Nome</label>
        <input type="text" name="fNome" id="teste" value="Segundo - 2">
        <label>Senha</label>
        <input type="password" name="fSenha" value="123">
        <input type="submit" name="btEnviar" value="Enviar">



    </form>
    
    <script>
        //Aula mostra como buscar e manipular os elementos de um form, podemos manipular elementos separados ou todo o form de uma vez


        //var fm = document.forms[0].id
        //var fm = document.forms.item(0).id
        //var fm = document.forms.namedItem('curso1').innerHTML
        var fm = document.forms['curso1'].elements[1].value
        document.write(fm)

    </script>
</body>

</html>
