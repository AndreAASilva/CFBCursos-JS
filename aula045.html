<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript #45 - Manipulando atributos html por javascript</title>

    <style>
        #carro{
            width:310px;
            height:650px;
        }
        .c1{
            background-image:url('imgs/c1.png')
        }
        .c2{
            background-image:url('imgs/c2.png')
        }
        .c3{
            background-image:url('imgs/c3.png')
        }
    </style>
    
    <script>

        //Nesta aula foi utilizado com uma class, mas podemos utilizar com qualquer parâmetro
        
        function trocaCarro(c){
            var obj=document.getElementById('carro')
            if(c==1){
                //setAttribute recebe dois parâmetros, o atributo que quero adicionar, neste caso a classe e o valor
                obj.setAttribute('class','c1')
            }else if(c==2){
                obj.setAttribute('class','c2')
            }else if(c==3){
                obj.setAttribute('class','c3')
            }
        }

        function removerCarro(){
            var obj=document.getElementById('carro')
            //removeAttribute recebe apenas um valor que é o parâmetro que ele vai remover
            obj.removeAttribute('class')
        }

        function verifica(){
            var obj=document.getElementById('carro')
            //O hasAttribute também recebe apenas um parâmetro que vai verificar se ele existe
            if(obj.hasAttribute('class')){
                alert('Atributo class está na tag')
            }else{
                alert('Sem atributo class')
            }
        }
        

        
    </script>

</head>
<body>

    <button onclick="trocaCarro(1)">Carro 1</button>
    <button onclick="trocaCarro(2)">Carro 2</button>
    <button onclick="trocaCarro(3)">Carro 3</button>
    <button onclick="removerCarro()">Remover Carro</button>
    <button onclick="verifica()">Verifica Atributo</button>
    <div id="carro"></div>
</body>
</html>
