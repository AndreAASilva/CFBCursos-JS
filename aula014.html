<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array / Vetor - Aula 02</title>

    <script>
        var mochila = []

        mochila.push("Faca")
        mochila.push("Corda")
        mochila.push("Pederneira")
        mochila.push("Chave")
        mochila.push("Lanterna") //Adiciona no final
        mochila.unshift("Pedra") //Incere no início
        //Para remover de uma determinada posição utilizamos o splice, primeiro informamos a posição e em seguida quantos elementos. Mesmo sendo apenas um elemento, devemos informar
        mochila.splice(1,1)
        mochila.splice(2,1)
        
        //mochila.pop() //Remove no final

        //mochila.shift() //Remove no início

        document.write(mochila[0]+'<br>')
        document.write(mochila[1]+'<br>')
        document.write(mochila[2]+'<br>')
        document.write(mochila[3]+'<br>')
        document.write(mochila[4]+'<br>')
        document.write(mochila[5]+'<br>')

    </script>
</head>
<body>
    
</body>
</html>
