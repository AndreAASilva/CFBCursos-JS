<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET</title>

    <script>
        // var é uma variável global
        // let é uma variável local. Dá forma que foi inserido no código, o num será 5 apenas no bloco if, caso não fosse inserido todos os write seriam 10, apenas modificariam se no lugar do let fosse iserido um var que iria modificar a variável no meio do código e seguir com essa modificação por diante.
        
        var num = 10

        document.write(num+'<br>')

        if(num=10){
            let num = 5
            document.write(num+'<br>')


        }

        document.write(num+'<br>')

    </script>


</head>
<body>
    
</body>
</html>
