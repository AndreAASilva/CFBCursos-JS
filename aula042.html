<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript #42 - Formatação Condicional</title>

    <style>
        table{
            border-collapse:collapse;
        }

        table, td,tr,th{
            border:1px solid #000;
        }

    </style>

</head>
<body>
    
    <div id="titulo"></div>

    <table id="tbnotas">
        <tr>
            <th>Aluno</th><th>Nota 1</th><th>Nota 2</th><th>Resultado</th>
        </tr>
        <tr>
            <td>Al1</td><td>35</td><td>48</td><td id="n1"></td>
        </tr>
        <tr>
            <td>Al2</td><td>20</td><td>15</td><td id="n2"></td>
        </tr><tr>
            <td>Al3</td><td>38</td><td>28</td><td id="n3"></td>
        </tr><tr>
            <td>Al4</td><td>20</td><td>50</td><td id="n4"></td>
        </tr>
    </table>

    <script>

        //Calculando notas

        var tabela = document.getElementById('tbnotas')
        //variável nota criada para obter o somatório das notas
        var nota;
        //Enquanto i form menor que a quantidade de linhas
        for(var i=1;i<tabela.rows.length;i++){
            //Aqui é calculado linha por linha as colunas 1 e 2 pois inicia com 0 e o resultado vai ser guardado na variável nota
            nota=parseFloat(tabela.rows[i].cells[1].innerHTML)+parseFloat(tabela.rows[i].cells[2].innerHTML)

            //Aqui estou imprimindo o resultado das colunas 1 e 2 na coluna 3
            tabela.rows[i].cells[3].innerHTML=nota

        }


        //No lugar de criar um objeto para cada ID N e evitar de que sejam criados vários pois o total de notas pode ser imenso eu vou trabalhar com ARRAY

        var n=[]
        n[0]=document.getElementById('n1')
        n[1]=document.getElementById('n2')
        n[2]=document.getElementById('n3')
        n[3]=document.getElementById('n4')

        for(var i=0;i<4;i++){
            if(n[i].innerHTML < 70){
                n[i].style.color='#f00'
            }else{
                n[i].style.color='#00f'
            }
        }

    </script>

</body>
</html>
