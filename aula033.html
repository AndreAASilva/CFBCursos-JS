<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript #33 - addEventListener (Eventos)</title>
    <style>
        #dv1{
            width:100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #f00;
            position: absolute;
            left:0px;
            top:0px;
        }

    </style>
    <script>
        function msg(){
            alert("olá")
        }
        /*Mudança de cor quando posiciona o mouse
        function cor1(){
            var obj = document.getElementById('dv1')
            obj.style.backgroundColor='#fff';
        }

        function cor2(){
            var obj = document.getElementById('dv1')
            obj.style.backgroundColor='#f00'

        }
        */

        //Outra maneira de modificar a cor com o mouseover e mouseout 

        function cor(obj, cor){
            obj.style.backgroundColor=cor;
        }


        function addEventos(){
            var obj=document.getElementById('dv1')
            obj.addEventListener('click',msg)
            //Mudança de cor utilizando a primeira forma de funções 
            //obj.addEventListener('mouseover',cor1)
            //obj.addEventListener('mouseout',cor2)

            obj.addEventListener('mouseover',function(event){
                cor(obj, '#fff')
            })
            obj.addEventListener('mouseout',function(event){
                cor(obj, '#f00')
            })
        }

        window.addEventListener('load',addEventos)
        
    </script>

</head>
<body>

    <div id="dv1"></div>

    
</body>
</html>
