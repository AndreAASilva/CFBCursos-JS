<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript #36 - Solução desafio da aula 34</title>


    <style>
        #dv1{
            width:100px;
            height:100px;
            border:1px solid #000;
            background-color: #fff;
            position:absolute;
            left:0px;
            top:0px;
        }
    </style>

    <script>

        

        var px=0
        var py=0

        function move(){
            var obj = document.getElementById('dv1')
            var tecla = event.keyCode

            if(tecla==37){
                px-=10
                obj.style.left=px+'px'
            }else if(tecla==38){
                py-=10
                obj.style.top=py+'px'
            }else if(tecla==39){
                px+=10
                obj.style.left=px+'px'
            }else if(tecla==40){
                py+=10
                obj.style.top=py+'px'
            }
            
        }

        document.addEventListener('keydown',move)


        
        
    </script>
</head>
<body>
    <div id="dv1"></div>
</body>
</html>
